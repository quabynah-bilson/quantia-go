# A GitHub workflow to automate tests in golang
name: CI
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, "quabynah-bilson-patch-*"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "^1.20.1" # The Go version to download (if necessary) and use.
      - run: go version
        name: Run Lint
      - run: |
          go get -u golang.org/x/lint/golint
          golint ./...
        name: Run Tests
      - run: go test -v -cover ./...
        name: Code Coverage Summary Report
      - uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "60 80"

  deploy-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "^1.20.1" # The Go version to download (if necessary) and use.
      - run: go version
        name: Push the Docker image to the repository
      - uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: quabynah1809/quantia-go-banking
          tags: latest
          depends-on: lint-and-test
